<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Credit Card Statement</title>
</head>
<body>
    <h1>Generate Credit Card Statement</h1>
    <form id="statementForm">
        <label for="customer_id">Enter Customer ID:</label>
        <input type="number" id="customer_id" name="customer_id" required>
        <button type="submit">Generate Statement</button>
    </form>

    <script>
        document.getElementById('statementForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const customerId = document.getElementById('customer_id').value;

            fetch(`/generate_pdf?customer_id=${customerId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to generate PDF');
                    }
                    return response.blob();
                })
                .then(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `credit_card_statement_${customerId}.pdf`;
                    link.click();
                })
                .catch(error => {
                    alert(error.message);
                });
        });
    </script>
</body>
</html>
